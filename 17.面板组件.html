<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面板组件</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                面板标题
            </div>
            <div class="panel-body">
                面板内容
            </div>
            <div class="panel-footer">
                面板脚部
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                面板标题
            </div>
            <div class="panel-body">
                面板内容:以下是
            </div>
            <table class="table">
                <tbody>
                    <tr class="success">
                        <th>表格单元格</th>
                        <th>表格单元格</th>
                        <th>表格单元格</th>
                    </tr>
                    <tr class="info">
                        <th>表格单元格</th>
                        <th>表格单元格</th>
                        <th>表格单元格</th>
                    </tr>
                    <tr class="default">
                        <th>表格单元格</th>
                        <th>表格单元格</th>
                        <th>表格单元格</th>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                面板脚部
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Hello
            </div>
            <div class="panel-body">
                World!
            </div>
            <ul class="list-group">
                <li class="list-group-item">1</li>
                <li class="list-group-item">2</li>
                <li class="list-group-item">3</li>
            </ul>
        </div>
    </div>
</body>
</html>
