<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表组</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
        </ul>

        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge">14</span>
                给列表组加入徽章组件，它会自动被放在右边。
            </li>
        </ul>

        <div class="list-group">
            <a href="#" class="list-group-item active">
                用&lt;a&gt;标签代替&lt;li&gt;标签可以组成一个全部是链接的列表组(还要注意的是,我们需要将&lt;ul&gt;标签替换为&lt;div&gt;标签)。没必要给列表组中的每个元素都加一个父元素。
            </a>
            <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item">Morbi leo risus</a>
            <a href="#" class="list-group-item">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item">Vestibulum at eros</a>
        </div>

        <div class="list-group">
            <button type="button" class="list-group-item">列表组中的元素也可以直接就是按钮(也同时意味着父元素必须是&lt;div> 而不能用&lt;ul&gt;了),并且无需为每个按钮单独包裹一个父元素。注意不要使用标准的 .btn 类！</button>
            <button type="button" class="list-group-item">Dapibus ac facilisis in</button>
            <button type="button" class="list-group-item">Morbi leo risus</button>
            <button type="button" class="list-group-item">Porta ac consectetur ac</button>
            <button type="button" class="list-group-item">Vestibulum at eros</button>
        </div>
    </div>
</body>

</html>
