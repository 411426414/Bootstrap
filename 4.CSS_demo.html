<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>全局CSS样式-排版</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>你好，世界!<small>小标题</small></h1>
			<p>
				欢迎来到
				<mark>网站</mark>
				<abbr title="attribute">hello</abbr>
			</p>
			<del>删除线</del>
			<u>下划线</u>
			
			<p class="text-left">居左</p>
			<p class="text-center">居中</p>
			<p class="text-right">居右</p>
			<p class="text-lowercase">全部小写：Hello</p>
			<p class="text-uppercase">全部大写：Hello</p>
			<p class="text-capitalize">首字母大写Hello</p>
			
			<address>
				<strong>网站</strong><br />
				湖北省,十堰市<br />
				丹江口市，六里坪镇
				<abbr title="Phone">1768394</abbr>
			</address>
			
			<ul class="list-unstyled">
				无样式无序列表
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</body>
</html>
