<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框组</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="在输入框的任意一侧添加额外元素或按钮">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="在输入框的任意一侧添加额外元素或按钮">
            <span class="input-group-addon">.00</span>
        </div>
        <div class="input-group">
            <span class="input-group-addon">￥</span>
            <input type="text" class="form-control" placeholder="在输入框的两侧同时添加额外元素">
            <span class="input-group-addon">.00</span>
        </div>
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default">Btn</button>
            </span>
            <input type="text" class="form-control" placeholder="为输入框组添加按钮需要额外添加一层嵌套，不是 .input-group-addon，而是添加 .input-group-btn 来包裹按钮元素">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox">
                    </span>
                    <input type="text" class="form-control" placeholder="将多选框或单选框作为额外元素添加到输入框组中">
                    <span class="input-group-addon">
                        <input type="radio">
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Action <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="">1</a>
                                <a href="">2</a>
                                <a href="">3</a>
                                <a href="">4</a>
                                <a href="">5</a>
                            </li>
                        </ul>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
