<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表格</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <form role='form'>
            <input type="text" class="form-control">

            <textarea class="form-control" rows="5"></textarea>

            <div class="checkbox">
                <label for="">
                    <input type="checkbox">吃橘子
                </label>
            </div>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox">吃苹果
                </label>
            </div>

            <div class="radio">
                <label for="">
                    <input type="radio" name="sex">男
                </label>
            </div>
            <div class="radio">
                <label for="">
                    <input type="radio" name="sex">女
                </label>
            </div>

            <select class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>

            <select multiple class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>

            <p class="form-control-static">请按照我的格式输入：411426414@qq.cim</p>

            <input type="text" class="form-control" placeholder='禁用' disabled>

            <input type="text" class="form-control" placeholder='禁用' readonly>
        </form>

        <hr />

        <form role='form' class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Email：</label>
                <div class="col-sm-10">
                    <input type="email" class='form-control' placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Password：</label>
                <div class="col-sm-10">
                    <input type="password" class='form-control' placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox" name="" id="">
                            记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>

        <hr />
        
        <form role='form'>
            <div class="form-group has-error has-feedback">
                <label for="">邮箱：</label>
                <input type="email" class='form-control' placeholder="请输入邮箱">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
        </form>

        <hr />

        <form role='form' class="form-inline">
            <div class="form-group">
                <label for="" class="sr-only">邮箱：</label>
                <input type="email" class='form-control' placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="" class="sr-only">密码：</label>
                <input type="password" class='form-control' placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="" class="sr-only">选择文件：</label>
                <input type="file">
                <p class="help-block">选择你需要的文件</p>
            </div>
        </form>

        <hr />

    </div>
</body>

</html>
