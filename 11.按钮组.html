<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮组</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-defaule">Left</button>
            <button type="button" class="btn btn-defaule">Center</button>
            <button type="button" class="btn btn-defaule">Right</button>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-defaule">
                    <span class="glyphicon glyphicon-align-left"></span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-defaule">
                    <span class="glyphicon glyphicon-align-center"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
